<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - Image of the Day</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="current-image-container">
        <h1 class="pad">NASA Picture of the Day</h1>
        <img class="pad" src="" alt="NASA Image">
        <h3 class="pad"></h3>
        <p></p>
    </div>
    <h1 class="pad">Search for a Picture of the Day</h1>
    <form class="pad" id="search-form">
        <label for="custom-date">Select a date: </label>
        <input type="date" name="custom-date" id="custom-date" required>
        <button>Submit</button>
    </form>
    <h1 class="pad">Previous Searches</h1>
    <ul class="pad" id="search-history"></ul>
    <script src="./script.js"></script>
</body>
</html>
